<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Circles</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .container {
            text-align: center;
        }

        .text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .spinner {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto;
        }

        .circle {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: spin 1s linear infinite, scale 0.7s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            background-color: #007bff;
            top: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            background-color: #6c757d;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            animation-delay: 0.25s;
        }

        .circle:nth-child(3) {
            background-color: #28a745;
            top: 100%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 0.5s;
        }

        .circle:nth-child(4) {
            background-color: #ffc107;
            top: 50%;
            left: 0;
            transform: translate(-50%, -50%);
            animation-delay: 0.75s;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg) translate(40px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translate(40px) rotate(-360deg);
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
    </style>
    <script>
        setTimeout(function() {
            window.location.href = "C1.html";
        }, 15000);
    </script>
</head>
<body>
    <div class="container">
        <div class="text">נא להחזיק</div>
        <div class="spinner">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
